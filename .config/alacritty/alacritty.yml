draw_bold_text_with_bright_colors: false

background_opacity: 1.0

colors:
  # Default colors
  primary:
    background: '0x5a3728'
    foreground: '0xebc6a8'

  # Normal colors
  normal:
    black:   '0x08090b'
    red:     '0x1e0908'
    green:   '0xba5225'
    yellow:  '0xc85221'
    blue:    '0xde541d'
    magenta: '0xff5f00'
    cyan:    '0xfb7627'
    white:   '0xfe9d64'

  # Bright colors
  bright:
    black:   '0x27150a'
    red:     '0x670201'
    green:   '0x5f681e'
    yellow:  '0xf3b366'
    blue:    '0x919d92'
    magenta: '0xa184ac'
    cyan:    '0xc0b499'
    white:   '0xf0f0f0'

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 12

window:
  padding:
    x: 2
    y: 2

  decorations: full

