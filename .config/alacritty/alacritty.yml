draw_bold_text_with_bright_colors: true

background_opacity: 0.95

colors:
  # Default colors
  primary:
    background: '0x18100a'
    foreground: '0xe8c7ac'

  # Normal colors
  normal:
    black:   '0x47011f'
    red:     '0x883730'
    green:   '0xba5225'
    yellow:  '0xc85221'
    blue:    '0xde541d'
    magenta: '0xff5f00'
    cyan:    '0xfb7627'
    white:   '0xfe9d64'

  # Bright colors
  bright:
    black:   '0x904f27'
    red:     '0xe90200'
    green:   '0x5f681e'
    yellow:  '0xf3b366'
    blue:    '0x7a917c'
    magenta: '0xad37dd'
    cyan:    '0xc0b499'
    white:   '0xf0f0f0'


font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 7

window:
  padding:
    x: 2
    y: 2

  decorations: full

